<div id="page-title" ng-controller="AboutCtrl as about">
    <h2>Page Title</h2>
    <p>Description (Optional)</p>
    <br>
    <div class="content-box">
        <h3 class="content-box-header bg-default">
            Details
        </h3>

        <form role="form" >
            <div class="input-group">
                <div class="col-lg-6 col-sm-6">
                    <label class="control-label">Name</label>
                    <input class="form-control" ng-model="about.objAbout.name" >
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label class="control-label" >Eye Color</label>
                    <input class="form-control" ng-model="about.objAbout.eyeColor" >
                </div>
                <div class="col-lg-6 col-sm-6">
                    <label  class="control-label">Age</label>
                    <input  class="form-control" ng-model="about.objAbout.age" />
                </div>
             </div>
           </form>

        </div>
    </div>
